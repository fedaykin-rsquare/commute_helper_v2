<html>

<head>
    <title>RSQUARE 출퇴근 도우미 V2</title>
    <link rel="stylesheet" href="css/main.css" />

    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="title">
        <img src="images/jade-face.png" />
        <h3>RSQUARE 출퇴근 도우미 V2</h3>
    </div>
    <div class="main">
        <div class="input id">
            <span>아이디</span>
            <input type="text" id="id" value="" />
        </div>
        <div class="input password">
            <span>비밀번호</span>
            <input type="password" id="password" value="" />
        </div>
        <div>
            <button type="button" class="button" id="end" disabled>퇴근</button>
            <button type="button" class="button" id="activate" onclick="onActivate()">활성화</button>
            <button type="button" class="button" id="inactivate" onclick="onInactivate()" style="display: none;">비활성화</button>
        </div>
    </div>
</body>

</html>
